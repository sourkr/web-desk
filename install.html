<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SourOS</title>
</head>

<body>
    
    <a href="/">start</a>
    <script src="fs.js">fs.js</script>
    
    <script type="module">
        async function main() {
            const storejs = await (await fetch('/store/store/main.js')).text()
            const storejson = await (await fetch('/store/store/entry.json')).text()
            
            fs.write('Store.js', storejs)
            
            fs.mkdir('apps')
            fs.write('apps/Store.json', storejson)
        }
        
        main()
    </script>
</body>

</html>
