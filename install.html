<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SourOS</title>
</head>

<body>
    
    <a href="/">start</a>
    
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
        
    <script src="fs.js">fs.js</script>
    
    <script type="module">
        async function main() {
            const storejs = await (await fetch('/store/store/main.js')).text()
            const storejson = await (await fetch('/store/store/entry.json')).text()
            
            fs.write('/Store.js', storejs)
            
            if(!fs.exists('/apps')) fs.mkdir('/apps')
            fs.write('/apps/Store.json', storejson)
            
            if(!fs.exists('/deps')) fs.mkdir('/deps')
            if(!fs.exists('/deps/deps.json')) fs.write('/deps/deps.json', "{}")
        }
        
        main()
    </script>
</body>

</html>
